<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Tetris</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
    />
  </head>
  <body>
    <div class="wrapper">
      <canvas id="board" class="game-board"></canvas>
      <div class="right-column">
        <div>
          <h1>TETRIS</h1>
          <p>Очки: <span id="score">0</span></p>
          <p>Линий закрыто: <span id="lines">0</span></p>
          <p>Уровень: <span id="level">0</span></p>
          <canvas id="next" class="next"></canvas>
        </div>
        <button onclick="play()" class="play-button">Play</button>
      </div>
    </div>
    <script type="text/JavaScript" src="constants.js" defer></script>
    <script type="text/JavaScript" src="board.js" defer></script>
    <script type="text/JavaScript" src="piece.js" defer></script>
    <script type="text/JavaScript" src="main.js" defer></script>
  </body>
</html>
